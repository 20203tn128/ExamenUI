<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
              <h5 class="card-title">Televisor</h5>
              <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-3">
                            <button type="button" class="btn btn-danger" id="OnOffButton" onclick="turnOn()">Encender/Apagar</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-info" id="vol1Button" onclick="soundHard()">Volumen +</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-info" id="canal1Button" onclick="changeHard()">Canal +</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-warning" id="silenButton" onclick="silence()">Silenciar</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 offset-3 mt-3">
                            <button type="button" class="btn btn-info" id="vol2Button" onclick="soundDown()">Volumen -</button>
                        </div>
                        <div class="col-4 mt-3">
                            <button type="button" class="btn btn-info" id="canal2Button" onclick="changeDown()">Canal -</button>
                        </div>
                    </div>
                    
                </div>
              </div>
            </div>
          </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="function.js"></script>
</body>

</html>
